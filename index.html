<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="app">
        <h1>To-Do App</h1>
        <div class="input-div">
            <i class="fas fa-clipboard-list mg-10 fs-large"></i>
            <input type="text" class="input" id="todo-input" placeholder="Todo girin :)">
            <ion-icon id="add-button" name="add-circle-outline" class="mg-10 fs-large"></ion-icon>
           
        </div>
        <hr>
        <div class="todos">   
                <p class="todo" id="todo"></p>      
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
<script src="vendor.js"></script>
<script src="app.js"></script>
</body>
</html>
